<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Date = function (day, month, year) {
        this.day = day
        this.month = month
        this.year = year

        this.getDay = function () {
            return this.day
        }
        this.getMonth = function () {
            return this.month
        }
        this.getYear = function () {
            return this.year
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.setDate = function (day, month, year) {
            this.day = day
            this.month = month
            this.year = year
        }
        this.getDate = function () {
            return alert( this.day + "/" + this.month + "/" + this.year)
        }
    }
    let date = new Date(2, 2, 2007);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month + "/" + year)
    date.setDate(22,7,2022)
    date.getDate()

</script>
</body>
</html>
